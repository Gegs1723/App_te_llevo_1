<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="container">
    <strong>Bienvenido </strong><br>
    <strong>TeLlevoApp</strong><br>
    <img src="assets/images/logoduoc.png" alt="Descripción de la imagen" class="container-image"><br>
    <strong>Recuperar Contraseña</strong><br>
    <form (ngSubmit)="onRecoverPassword()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!email">Enviar</ion-button>
    </form>
    <p>Recibirás un enlace para restablecer tu contraseña.</p>
  </div>
</ion-content>
